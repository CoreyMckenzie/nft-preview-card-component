<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-container">




    <main>

      <div class="container">
        <img class="crypto " src="./images/image-equilibrium.jpg" alt="">
        <div class="overlay">
          <div class="text">
            <img src="./images/icon-view.svg" alt="play icon">
          </div>
        </div>
      </div>

      <h3>Equilibrium #3429</h3>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li id='price'><img class="icon" src='./images/icon-ethereum.svg' alt="eth icon">0.041 ETH</li>
        <li><img class="icon-2" src="images/icon-clock.svg" alt="clock icon">3 days left</li>
      </ul>

      <hr>

    </main>

    <footer>

      <img src="./images/image-avatar.png" alt="Jules Wyvern">
      
      <p>Creation of <span id="author"> Jules Wyvern </span></p>

    </footer>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
